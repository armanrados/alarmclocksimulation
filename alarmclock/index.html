<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <section class="container">
        <button onclick="runSpeechRecognition()" class="btn btn-success btn-lg" id="listen">Listen <i class="fas fa-microphone"></i></button>
        <small class="mt-2 text-white">Use your voice!</small>
        <div id="clock"></div>
        <input onchange="setAlarmTime(this.value)" name="alarmTime" type="datetime-local" class="p-2" id="time">
        <div class="controls">
            <button onclick="setAlarm()" class="btn btn-primary">Set alarm</button>
            <button onclick="clearAlarm()" class="btn btn-danger">TURN OFF</button>
        </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase.js"></script>
    <script src="index.js"></script>
</body>
</html>
